name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8.10'
          architecture: 'x64'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pytest main.py